<!doctype html>
<title>Hello from Flask</title>
{% if image %}
  <body style="background-image: url({{ url_for('static', filename='bg-img.jpg') }});">
{% else %}
  <body style="background: #c769d6aa;">
{% endif %}
<div style="color: black;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}!</h1>
{% else %}
  <h1>Hello From CLO835!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
